spring.application.name=StepByStep_BE

# Import .env file
spring.config.import=optional:file:.env[.properties]

# DB ??
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# JPA ??
# ?? ??? ?? ? ddl-auto=validate? ??!
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SERVER PORT
server.port=5000

## ?? ??? ??
#spring.security.user.name=dev
#spring.security.user.password=dev1234!
spring.security.user.roles=USER

# Mail settings
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:false}

# Temporary password configuration
app.auth.temp-password-expiration-minutes=${TEMP_PASSWORD_EXPIRATION_MINUTES:30}
app.auth.temp-password-length=${TEMP_PASSWORD_LENGTH:12}
app.mail.from=${MAIL_FROM:no-reply@stepbystep.com}
app.mail.temp-password-subject=${MAIL_TEMP_PASSWORD_SUBJECT:StepByStep ?? ???? ??}